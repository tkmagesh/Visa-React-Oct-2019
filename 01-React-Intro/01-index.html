<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <title>React Intro</title>
    <script>
        window.addEventListener('load', init);
        function init(){
            var btnDomRender = document.getElementById('btnDomRender');
            btnDomRender.addEventListener('click', onBtnDomRenderClick);

            var btnReactRender = document.getElementById('btnReactRender');
            btnReactRender.addEventListener('click', onBtnReactRenderClick);
        }

        function onBtnDomRenderClick(){
            var h1Ele = document.createElement('h1');
            h1Ele.setAttribute('id', 'heading-1');
            h1Ele.innerHTML = 'Welcome to DOM!';
            document.getElementById('domRender').appendChild(h1Ele);
        }
        var counter = 0;
        function onBtnReactRenderClick(){

            var h1Ele = React.createElement('h1', { id : 'heading-1'}, 'Welcome to React! - ' + ++counter);
            ReactDOM.render(h1Ele, document.getElementById('reactRender'));
        }
    </script>
</head>
<body>
    <input type="button" value="DOM-Render" id="btnDomRender">
    <input type="button" value="React-Render" id="btnReactRender">
    <div id="domRender">

    </div>
    <div id="reactRender">

    </div>
</body>
</html>

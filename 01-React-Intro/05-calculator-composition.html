<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        .positive{
            font-size: 18pt;
            color : green;
        }
        .negative{
            font-size: 18pt;
            color : red;
        }
        label{
            display : block;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Calculator extends React.Component{
            state = {
                n1 : 0,
                n2 : 0,
                result : 0
            }
            onAddClick = () => {
                let result = this.state.n1 + this.state.n2;
                this.setState({ result : result})  
            }
            onSubtractClick  = () => {
                let result = this.state.n1 - this.state.n2;
                this.setState({ result : result})  
            }
            onMultiplyClick  = () => {
                let result = this.state.n1 * this.state.n2;
                this.setState({ result : result})  
            }
            onDivideClick  = () => {
                let result = this.state.n1 / this.state.n2;
                this.setState({ result : result})  
            }
            render(){
                return(
                    <div>
                        <div>
                            <label>Number 1 :</label>
                            <input type="number" onChange={evt => this.setState({ n1 : evt.target.valueAsNumber})} />
                        </div>
                        <div>
                            <label>Number 2 :</label>
                            <input type="number" onChange={evt => this.setState({ n2 : evt.target.valueAsNumber})} />
                        </div>
                        <input type="button" value="Add" onClick={this.onAddClick} />
                        <input type="button" value="Subtract" onClick={this.onSubtractClick} />
                        <input type="button" value="Multiply" onClick={this.onMultiplyClick} />
                        <input type="button" value="Divide" onClick={this.onDivideClick} />
                        <CalculatorResult data={this.state.result} />
                    </div>
                )
            }
        }

        class CalculatorResult extends React.Component{
            render(){
                let { data } = this.props;
                return data >= 0 ?  (<div className="positive">{this.props.data}</div>) : (<div className="negative">{this.props.data}</div>);
                
            }
        }

        ReactDOM.render(<Calculator/>,
            document.getElementById('root'));
    </script>

</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <div id="root"></div>
</body>
</html>

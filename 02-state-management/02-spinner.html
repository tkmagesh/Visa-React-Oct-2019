<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinner</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="state-manager.js"></script>
    <script type="text/babel">
        function spinnerReducer(currentState = 0, action){
	
            //when an action is dispatched
            if (action === 'UP') return ++currentState;
            if (action === 'DOWN') return --currentState;
            
            //initializing the store state
            return currentState;
        }
        var store = SM.createStore(spinnerReducer);
        
        class Spinner extends React.Component{
            onDownClick =() => {
                this.props.store.dispatch('DOWN');
            }
            onUpClick = () => {
                this.props.store.dispatch('UP');
            }
            render(){
                let value = this.props.store.getState();
                return(
                    <div>
                            <span>Delta :</span>
                            <input type="number" />
                            <br/>
                            <input type="button" value="DOWN" onClick={this.onDownClick}/>
                            <span> [ {value} ] </span>
                            <input type="button" value="UP" onClick={this.onUpClick}/>
                    </div>
                )
            }
        }
        
     
        function renderSpinner(){
            ReactDOM.render(<Spinner store={store}/>,
                document.getElementById('root'));
        }
        renderSpinner();
        store.subscribe(renderSpinner);
    </script>
</head>
<body>
    <h1>Spinner</h1>
    <hr>
    <div id="root"></div>
</body>
</html>
